<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments :: navigation"/><br><br>
<div align="center">
    <center><p sec:authorize="isAuthenticated()" th:text="'Current User: ' + ${user.username}"></p></center>
    <center><p sec:authorize="isAuthenticated()" th:text="'Role: ' + ${user.role.getAuthority()}"></p></center>
    <h3>Update Item Information</h3>
    <br />
    <form action="#" th:action="@{/items/update}" th:object="${item}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Item ID:</td>
                <td><input type="text" th:field="*{itemId}" readonly/></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" required/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}" required/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-light text-dark border-dark">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
