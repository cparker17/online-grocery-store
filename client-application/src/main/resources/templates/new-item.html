<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments :: navigation"/><br><br>
<center><p sec:authorize="isAuthenticated()" th:text="'Current User: ' + ${user.username}"></p></center>
<center><p sec:authorize="isAuthenticated()" th:text="'Role: ' + ${user.role.getAuthority()}"></p></center>
<h3 class="text-center">New Item Form</h3><br><br>
<div class="container mb-3 col-4">
    <form action="#" th:action="@{/items/add}" th:object="${item}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="password">
        </div>
        <br>
        <center>
            <button type="submit" class="btn btn-light text-dark border-dark">Submit</button>
        </center>
    </form>
</div>
</body>

</html>
