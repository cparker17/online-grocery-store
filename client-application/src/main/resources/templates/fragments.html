<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:fragment="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </div>
</head>
<body>
<div th:fragment="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a style="font-size:xx-large; font-weight:bold" class="navbar-brand" href="#">Online Grocery Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/}">Home</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_USER')"class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/cart}">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/items}">Item List</a>
                    </li>
                </ul>
                <div sec:authorize="isAuthenticated()">
                    <a href="#" th:href="@{/logout}" class="btn btn-outline-dark">Log Out</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a href="#" th:href="@{/sign-in}" class="btn btn-outline-dark" type="submit">Log In</a>
                </div>

            </div>
        </div>
    </nav>
</div>
</body>
</html>
